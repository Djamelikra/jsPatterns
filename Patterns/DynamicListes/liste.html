<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date</title>
    <link rel="stylesheet" href="liste.css">
    <script src="liste.js" defer></script>
</head>

<body>

    <div class="main">
        <div id="clock">
            <!-- Dispaly the clock -->
        </div>
        <div class="sep">
            <!--Mandatory for the clearfix -->
        </div>
        <!-- Fr dates -->
        <div class="fr">
            <h2>Fr short Date</h2>
            <h2 class="dateFr">...</h2>
            <h3 class="slice">...</h3>
            <h1>Fr long Date</h1>
            <h2 class="dateFrlong">...</h2>
        </div>
        <hr>
        <div class="us">
            <!-- US dates -->
            <h2>US short Date</h2>
            <h2 class="dateUS">...</h2>
            <h3 class="slice">...</h3>
            <h2>US long Date</h2>
            <h2 class="dateUSlong">...</h2>

        </div>
    </div>

</body>

</html>
