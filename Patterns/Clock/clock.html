<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js" defer></script>
</head>

<body>



    <div>

    </div>
    <div class="main">
        <h1>Display a clock...</h1>
        <div id="clock">

        </div>
        <div class="sep">
            <!--Mandatory for the clearfix -->
        </div>
        <br>

        <div class="date">
            <!-- Arabic dates -->
            <div class="Ar">
                <h2>Arabic short Date</h2>
                <h2 class="dateAr">..........</h2>
                <h3 class="slice">........</h3>
                <h1>Arabic long Date</h1>
                <h2 class="dateArlong">........</h2>
            </div>
            <hr>
            <div class="us">
                <!-- US dates -->
                <h2>US short Date</h2>
                <h2 class="dateUS">...</h2>
                <h3 class="slice">...</h3>
                <h2>US long Date</h2>
                <h2 class="dateUSlong">...</h2>

            </div>
            <hr>
            <!-- Fr dates -->
            <div class="fr">
                <h2>Fr short Date</h2>
                <h2 class="dateFr">...</h2>
                <h3 class="slice">...</h3>
                <h1>Fr long Date</h1>
                <h2 class="dateFrlong">...</h2>

            </div>



            <hr>



        </div>

    </div>

</body>

</html>
